<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
</head>
<body>
<h1>"Pimp My Shoes" Contest Entry Form</h1>
<form action="http://www.learningwebdesign.com/contest.php" action="post">
	<fieldset>
		Contest Entry Information<br>
		Name:<input type="text" name="Name"><br>
		Email:<input type="input" name="EmailAddress"><br>
		Telephone:<input type="input" name="Telephone"><br>
		<br>
		My shoes are SO old...<br>
		<textarea name="message" rows="10" cols="50">No more than 300 characters long
		</textarea>
	</fieldset>
	<br>
	<b>Design your custom Forcefields:</b><br>
	Custom shoe design<br><br>
	Color(choose one):<br>
	<input type="radio" name="color" value="Red">Red<br>
	<input type="radio" name="color" value="Blue">Blue<br>
	<input type="radio" name="color" value="Black">Black<br>
	<input type="radio" name="color" value="Silver">Silver<br>
	<br>
	Features (choose as many as you want):<br>
	<input type="checkbox" name="Features" value="Sparkley lace">Sparkley lace
	<br>
	<input type="checkbox" name="Features" value="Metallic logo" checked>Metallic logo
	<br>
	<input type="checkbox" name="Features" value="Light-up heels">Light-up heels
	<br>
	<input type="checkbox" name="Features" value="MP3-enabled">MP3-enabled
	<br>
	

</form>
</body>
</html>
