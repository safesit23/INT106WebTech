<!DOCTYPE html>
<html>
<head>
	<title>EasyID</title>
	<meta charset="utf-8">
</head>
<body>
<form action="https://www.w3schools.com/action_page.php">
	<h1>สมัคร EasyID เล่นได้ทันที</h1>
	<sup>*</sup><span>Visa ID</span> 
	<input type="text" name="Visa ID" required pattern="[a-z0-9]{6,}" autofocus><br>
	<sup>*</sup><span>Password</span> 
	<input type="Password" name="Password" required pattern="[a-z0-9]{6,10}">
	<br>
	<sup>*</sup><span>Retype Password</span> 
	<input type="Password" name="Repass" required pattern="[a-z0-9]{6,10}">
	<br>
	<sup>*</sup><span>เพศ</span> 
	<input type="radio" name="gender" value="ชาย" required><span>ชาย</span>
	<input type="radio" name="gender" value="หญิง" required><span>หญิง</span>
	<br>
	<sup>*</sup><span>โทรศัพท์</span> 
	<input type="tel" name="tel" required>
	<br>
	<sup>*</sup><span>อีเมลล์</span>
	<input type="text" name="อีเมลล์" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" autocomplete="on"><br>
	<br>
	<br>
	<span>ข้อตกลง</span>
	<input type="checkbox" name="ยอมรับเงื่อนไข" value="Accept" required><span>ยอมรับเงื่อนไข</span>
	<br>
	<input type="submit" value="สมัคร EasyID">
</form>
</body>
</html>
