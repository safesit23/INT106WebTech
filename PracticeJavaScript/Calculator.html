	function clickClear(){
		operation = 0;
		secondNum = 0;

		sum = 0;

	}

	function clickNum(num){
		if(dis.innerHTML==0 && num==0){
			return 0
		}
		else if(dis.innerHTML==0){
			secondNum = num;
			dis.innerHTML = secondNum;
		}
		else{
			secondNum = secondNum.toString() + num.toString();
			dis.innerHTML += num;
		}

	}
	function clickPlus(){
		operation = "plus";
		// set firstNum to be secondNum *don't forget to transform secondNum to be a number
		firstNum=parseInt(secondNum);
		//set secondNum as zero
		secondNum=0;
		//add string " + " to display
		dis.innerHTML += "+";

			sum=firstNum+parseInt(secondNum);

			document.getElementById("ans").innerHTML="ans = "+sum;

		}
