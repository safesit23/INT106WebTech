<!DOCTYPE html>
<html>
<head>
	<title>TEST JAVASCRIPT</title>
	<style>
		body{
			background-color: #FFF6D4;
		}
	</style>
</head>
<body>
	<script>

		function alertMessage(){
			var name=document.getElementById("stdName").value;
			document.getElementById("stdName").disabled=true;
			document.getElementById("button").style.display='none';
			alert("Hello "+name);
			document.body.style.backgroundColor = "yellow";
			
		}
		
		function resetText(){
			document.getElementById("stdName").value=" ";
			document.getElementById("stdName").disabled= false;
			document.getElementById("button").style.display='initial';
			document.getElementById("text").innerHTML="INPUT NAME"
			document.body.style.backgroundColor = "#FFF6D4";
		}
		

	</script>
	<h3 id="text">INPUT NAME</h3>
		Name:<input id="stdName" type="text" name="stdName"><br>
		<button id="button" onclick="alertMessage()">summit</button>
		<button id="reset" onclick="resetText()">RESET</button>
</body>
</html>
