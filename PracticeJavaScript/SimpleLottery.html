		myTicket= document.getElementById("ticketNumber").value;

		document.getElementById("buyButton").style.visibility="hidden";
		//set budget to budget minus 100
		budget-=100;
		//make BudgetNote Element to show budget
		document.getElementById("BudgetNote").innerHTML=budget;

		document.getElementById("checkButton").style.visibility="hidden";

		}
	
	function tryAgain(){
		// if budget more than or equal 100
		if(budget>=100){
			//make winBlock Element to show ""
			document.getElementById("winBlock").innerHTML="";

			document.getElementById("ticketNumber").innerHTML="";
			//unset disabled to ticketNumber Element
			document.getElementById("ticketNumber").disabled="false";
			//make buyButton Element to show
			document.getElementById("buyButton").style.visibility="visible";
